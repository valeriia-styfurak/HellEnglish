<div class="modal-overlay closed" id="modal-overlay"></div>

<div class="modal closed" id="modal">
  <button class="close-button" id="close-button" type="button">
    <svg class="modal__button-icon" width="18" height="18">
      <use href="./images/icon-sprite.svg#icon-close" />
    </svg>
  </button>

  <div class="modal__content">
    <h2 class="modal__title">Leave your details, we will call you back</h2>
    <form class="form">
      <label class="form__field"
        >Name
        <input
          class="form__input modal__form-input"
          type="text"
          name="client-name"
          pattern="^[A-Za-zÐ\s]+$"
          required=""
          placeholder="Name*"
        />
        <svg class="form__icon" width="18" height="18">
          <use href="./images/icon-sprite.svg#icon-input-1" />
        </svg>
      </label>

      <label class="form__field"
        >Phone
        <input
          class="form__input modal__form-input"
          type="tel"
          name="client-tel"
          pattern="[0-9]{1,}"
          required=""
          placeholder="Phone*"
        />
        <svg class="form__icon" width="18" height="18">
          <use href="./images/icon-sprite.svg#icon-input-2" />
        </svg>
      </label>

      <label class="form__field"
        >Mail
        <input
          class="form__input modal__form-input"
          type="email"
          name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required=""
          placeholder="E-mail*"
        />
        <svg class="form__icon" width="18" height="18">
          <use href="./images/icon-sprite.svg#icon-input-3" />
        </svg>
      </label>

      <label class="form__field"
        >Comment
        <textarea
          class="form__input modal__form-input"
          name="user-comment"
          id="comment"
          placeholder="Enter text"
        ></textarea>
      </label>

      <label class="modal__field checkbox">
        <input class="checkbox__input" type="checkbox" />
        <span class="checkbox__container">
          <svg class="checkbox__icon" width="16" height="15">
            <use href="./images/icon-sprite.svg#icon-checkbox" />
          </svg>
        </span>
        <span class="checkbox__text"
          >I agree to the processing of personal data
        </span>
      </label>
      <div class="button-container">
        <div class="button-transform mx-auto" tabindex="0">
          <button class="button fill-button modal__fill-button" type="submit">
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
